<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img src="./img/logo (1).png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffee it's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore eligendi quos commodi optio labore.
                Provident
                recusandae ipsa nostrum esse voluptas saepe dignissimos quis! Optio eligendi deserunt exercitationem
                ullam
                numquam odio!</p>
            <button class="grow">Deixe o seu Like</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copa starbucks" class="starbucks">
        </div>

    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>

</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img-pequena2.png"
        circulo.style.background = "#eb7495"

    })
    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img-pequena1.png"
        circulo.style.background = "#32cd32"
    })
    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img-pequena3.png"
        circulo.style.background = "#ffb6c1"
    })

</script>


</html>
